<div class="modal-header">
  <h3 class="modal-title">Add Torrent</h3>
</div>

<div class="modal-body">
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="torrentId">Torrent Id</label>
      <input type="text" class="form-control" id="torrentId" placeholder="Magnet URI, infohash, or .torrent file URL" ng-model="torrent.id">
      <p class="help-block">Ex. 455a2295b558ac64e0348fb0c61f433224484908</p>
    </div>

    <p class="help-block">OR</p>

    <div class="form-group">
      <label for="torrentFile">Torrent File</label>
      <input type="file" id="torrentFile" onchange="angular.element(this).scope().torrentFileChanged(this)">
      <button type="reset" id="fileReset" style="display: none">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
